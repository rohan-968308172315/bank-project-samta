<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Progress Steps</title>
    <style>
     

        .progress-container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 800px;
            margin: auto;
            justify-content: space-between;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .step-text {
            margin-top: 10px;
            text-align: center;
            color: #888;
            font-size: 14px;
            max-width: 150px;
        }

        .line {
            height: 2px;
            background-color: #ccc;
            width: 100%;
            position: relative;
            top: -20px;
            z-index: -1;
        }

        .active .step-number {
            background-color: #88c057;
        }

        .active .step-text {
            color: black;
            font-weight: bold;
        }

        /* Media query for smaller screens (max-width: 768px) */
        @media screen and (max-width: 768px) {
            .progress-container {
                flex-direction: column;
            }

            .line {
                width: 2px;
                height: 50px;
                top: -10px;
                margin: auto;
            }

            .step {
                margin-bottom: 20px;
            }

            .step-text {
                font-size: 12px;
                max-width: none;
            }
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="step active">
        <div class="step-number">1</div>
        <div class="step-text">Which job role & location excites you?</div>
    </div>
    <div class="line"></div>
    <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Could you tell us about yourself?</div>
    </div>
    <div class="line"></div>
    <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">How can we get in touch with you?</div>
    </div>
</div>

</body>
</html>
